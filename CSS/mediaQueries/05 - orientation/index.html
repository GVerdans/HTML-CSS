<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries - 05</title>

    <style>
    .formato-p {
        display: block;
    }
    
    .formato-l {
        display: none;
    }

    @media screen and (orientation: landscape) {
        .formato-p { display: none; }
        .formato-l { display: block; }
    }

    </style>


</head>
<body>
    <h3 class="formato-p">Retrato (Portrait)</h3>
    <h3 class="formato-l">Paisagem (Landscape)</h3>
</body>
</html>
