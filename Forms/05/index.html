<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }
    </style>

</head>

<body>

    <h3>Formulário</h3>

    <div class="form-container">

        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <!-- GET -> Valores no endereço, logo falha de segurança -->
            <!-- POST -> Mais seguro, não apresenta os valores no endereço -->

            <div class="form-group">
                <label>Selecione uma opção:</label>
                <select name="campo_selecao" id="" required>
                    <optgroup label="Paises">
                        <option value="pt">Portugal</option>
                        <option value="pt-br">Brasil</option>
                        <option value="ao">Angola</option>
                        <option value="mc">Moçambique</option>
                        <option value="cv">Cabo Verde</option>
                    </optgroup>

                    <optgroup label="Outros Países">
                        <option value="fr">França</option>
                        <option value="de">Alemanha</option>
                        <option value="es">Espanha</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </div>

</body>

</html>
