<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>

    <h3>Formulário</h3>

    <div class="form-container">

        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <!-- GET -> Valores no endereço, logo falha de segurança -->
            <!-- POST -> Mais seguro, não apresenta os valores no endereço -->

            <div class="form-group">
                <input type="text" name="campo_texto" maxlength="20" minlength="5" required placeholder="Insira seu Nome">
            </div>

            <div class="form-group">
                <input type="email" name="campo_email" placeholder="Insira seu E-mail">
            </div>

            <div class="form-group">
                <input type="password" name="campo_senha" placeholder="Insira sua Senha">
            </div>

            <div class="form-group">
                <input type="number" name="campo_number" placeholder="Insira sua Idade" min="0" max="10" step="0.01">
            </div>

            <div class="form-group">
                <input type="url" name="campo_url">
            </div>

            <hr>

            <div class="form-group">
                <input type="date" name="campo_data">
            </div>

            <div class="formgroup">
                <input type="time" name="campo_time">
            </div>

            <div class="formgroup">
                <input type="week" name="campo_week">
            </div>

            <div class="formgroup">
                <input type="month" name="campo_month">
            </div>

            <div class="formgroup">
                <input type="datetime-local" name="campo_date_time">
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </div>

</body>

</html>
