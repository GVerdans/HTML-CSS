<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            background-color: green;
            color: #fff;
        }

        table {
            width: 30%;
        }
    </style>
</head>

<body>

    <table>
        <caption>Tabela</caption>

        <tr>
            <td rowspan="2">Mesclado Coluna</td>
            <td>A</td>
            <td>B</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>

</html>
