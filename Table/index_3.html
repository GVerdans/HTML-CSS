<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            background-color: green;
            color: #fff;
        }

        table {
            width: 30%;
        }
    </style>
</head>

<body>

    <table> <!-- Pra usar o rowspan, tem que estar tudo na mesma tag-->
        <caption>Tabela</caption>

        <tbody>
            <tr>
                <th rowspan="3">A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>

            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
